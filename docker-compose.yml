# Docker Compose конфигурация для локальной разработки
# Использование: docker-compose up -d

services:
  postgres:
    image: postgres:15
    container_name: necpgame-postgres
    environment:
      POSTGRES_USER: necpgame
      POSTGRES_PASSWORD: necpgame
      POSTGRES_DB: necpgame
    ports:
      - "5433:5432"  # Используем порт 5433, так как 5432 уже занят
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U necpgame"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

